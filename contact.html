<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Festival Feedback Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="Icon" href="/image/icon2.png">
  <script src="https://kit.fontawesome.com/05e2e34ac1.js" crossorigin="anonymous"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #55a7ff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .arrow-button {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 20px;
      color: white;
      background-color: #3498db;
      padding: 10px 12px;
      border-radius: 50%;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    }

    .arrow-button:hover {
      background-color: #2980b9;
      transform: scale(1.1);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form label {
      display: block;
      margin-top: 10px;
    }

    form input,
    form select,
    form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button {
      margin-top: 15px;
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 20px;
      }

      h1 {
        font-size: 1.4em;
      }

      .arrow-button {
        top: 10px;
        right: 10px;
        font-size: 18px;
        padding: 8px 10px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <a href="/home.html" class="arrow-button">
      <i class="fa-solid fa-house"></i>
    </a>
    <h1>Festival Feedback</h1>
    <form action="">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="state">Favorite State:</label>
      <select id="state" name="state" required>
        <option value="">--Select--</option>
        <option value="tamilnadu">Tamil Nadu</option>
        <option value="kerala">Kerala</option>
        <option value="gujarat">Gujarat</option>
        <option value="rajasthan">Rajasthan</option>
        <option value="punjab">Punjab</option>
        <option value="maharashtra">Maharashtra</option>
        <option value="westbengal">West Bengal</option>
      </select>

      <label for="festival">Favorite Festival:</label>
      <input type="text" id="festival" name="festival" required>

      <label for="message">Message or Suggestion:</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
